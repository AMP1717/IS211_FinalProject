<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Login</h1>
    {% if error %}
    <div class="error">
        <p>{{ error }}</p>
    </div>
    {% endif %}

    {% if already_logged_in %}
    <div class="success">
        <p>{{ already_logged_in }}</p>
        <p>
            <a href="{{ url_for('index') }}" class="button">Go back to book catalogue.</a>
        </p>
    </div>
    {% endif %}
    <br>
    <div>
    <p class="heading">Default login information:</p>
    <p>Username: 'user'</p>
    <p>Password: 'password'</p>
    <form method="post">
        <label class="heading">Username:</label><br>
        <input type="text" name="username" required class="input"><br><br>
        
        <label class="heading">Password:</label><br>
        <input type="password" name="password" required class="input"><br><br>

        <input type="submit" value="Login" class="button">
    </form>
    </div>
</body>
</html>
